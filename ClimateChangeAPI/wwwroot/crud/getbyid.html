<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Climate Record By ID</title>
</head>
<body>
    <h1>Get Climate Record By ID</h1>
    <form id="getByIdForm">
        <label for="id">Record ID:</label>
        <input type="number" id="id" name="id" required><br>

        <button type="submit">Get Record</button>
    </form>

    <div id="recordDetails"></div>

    <script>
        document.getElementById('getByIdForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const id = document.getElementById('id').value;

            fetch(`http://localhost:5197/climate/${id}`)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Record not found.');
                }
            })
            .then(data => {
                const recordDetails = `
                    <h3>Record Details:</h3>
                    <p>ID: ${data.id}</p>
                    <p>Country: ${data.country}</p>
                    <p>Temperature Change: ${data.temperatureChange}</p>
                    <p>Year: ${data.year}</p>
                `;
                document.getElementById('recordDetails').innerHTML = recordDetails;
            })
            .catch(error => {
                document.getElementById('recordDetails').innerHTML = `<p>${error.message}</p>`;
            });
        });
    </script>
</body>
</html>
