<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Climate Record</title>
</head>
<body>
    <h1>Update Climate Record</h1>
    <form id="updateForm">
        <label for="id">Record ID:</label>
        <input type="number" id="id" name="id" required><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>

        <label for="temperatureChange">Temperature Change:</label>
        <input type="number" step="0.1" id="temperatureChange" name="temperatureChange" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>

        <button type="submit">Update Record</button>
    </form>

    <script>
        document.getElementById('updateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const id = document.getElementById('id').value;
            const updatedRecord = {
                country: document.getElementById('country').value,
                temperatureChange: parseFloat(document.getElementById('temperatureChange').value),
                year: parseInt(document.getElementById('year').value)
            };

            fetch(`http://localhost:5197/climate/update/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedRecord)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to update record.');
                }
            })
            .then(data => alert('Record updated successfully!'))
            .catch(error => alert('Error: ' + error.message));
        });
    </script>
</body>
</html>
