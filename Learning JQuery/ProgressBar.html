<!DOCTYPE html>
<html lang="en">
<head>
  <title>Progress Bar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Colored Progress Bars</h2>
  <p>To show the progress of any project-related activity, sprint, we can design this progress bar.</p> 
  <div class="progress">
    <div class="progress-bar" id="progress1" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:20%; background-color: #ec0571;">
      40% Complete (success)
    </div>
  </div>
  <div class="progress">
     <div class="progress-bar" id="progress2" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:80%; background-color: #1405ec;">
      50% Complete (info)
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-warning" id="progress3" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
      60% Complete (warning)
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-danger" id="progress4" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
      70% Complete (danger)
    </div>
  </div>
</div>
<button id="btnChangeForward" style="background-color: #007bff; color: #ffffff;">Increase</button>
<button id="btnChangeReverse" style="background-color: #dc3545; color: #ffffff;">Reverse</button>
<button id="btnColor" style="background-color: #f1680c; color: #ffffff;">Change Color</button>


<script>
  $(document).ready(function () {   
    setInterval(function() {
      let currentWidth = $("#progress1").width();         
      $("#progress1").width(currentWidth + 50);
    }, 1000);

    $("#btnChangeForward").click(function(){
      let currentWidth = $("#progress1").width();         
      $("#progress1").width(currentWidth + 100);
    });

    $("#btnChangeReverse").click(function(){
      let currentWidth = $("#progress1").width();         
      $("#progress1").width(currentWidth - 100);
    });

    $("#btnColor").click(function(){
    let currentColor = $("#progress1").css("background-color");
    if (currentColor === "rgb(236, 5, 113)") {
      $("#progress1").css("background-color", "#ffc107"); 
    } else {
      $("#progress1").css("background-color", "#ec0571"); 
    }
  });

  });
</script>
</body>
</html>
